<ng-container *ngIf="head">
  <input #hh="checkHeader" type="checkbox" checkHeader="parent">
  <button (click)="hh.refresh()">refresh</button>
  <ng-content></ng-content>
</ng-container>

<ng-container *ngIf="!head">
  <ng-container *ngFor="let a of [1,2,3]">
    <ng-container *ngIf="a==1">
        <input type="checkbox" parent>
    </ng-container>
  </ng-container>
  <ng-content></ng-content>
</ng-container>
