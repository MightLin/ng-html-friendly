<section checkHeaderContainer>
  <legend>
    Basic Checkbox
  </legend>
  <div>
    checkbox count <input type="text" [(ngModel)]="demo1.basicCount">
    <button (click)="newArr1()">build new Arr</button>
  </div>
  <label>
    <input type="checkbox" checkHeader="group1" [dectTarget]="demo1.basicArr">全選</label>
  <label *ngFor="let e of demo1.basicArr">
    <input type="checkbox" group1>{{e}}</label>

</section>

<hr>


<section checkHeaderContainer>
  <legend>
    Add Checkbox
  </legend>
  <div>
    <button (click)="addDemo2()">Add one item</button>
  </div>
  <label>
    <input type="checkbox" checkHeader="group2" [dectTarget]="demo2">全選</label>
  <label *ngFor="let ch of demo2">
    <input type="checkbox" group2 [value]="ch">{{ch}}</label>

</section>



<hr>

<section checkHeaderContainer>
  <legend>
    With CheckedList
  </legend>
  <label>
    <input type="checkbox" checkHeader="group3">全選</label>
  <label *ngFor="let ch of demo3">
    <input type="checkbox" group3 [value]="ch" [checkedList]="demo3List">{{ch}}</label>
  <div>
    {{demo3List|json}}
  </div>
</section>


<hr>

<section checkHeaderContainer>
  <legend>
    Empty
  </legend>
  <label>
    <input type="checkbox" checkHeader="group4">全選</label>

</section>
