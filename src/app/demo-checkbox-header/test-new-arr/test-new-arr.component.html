<section checkHeaderContainer>
  <legend>
    Basic Checkbox
  </legend>
  <div>
    checkbox count <input type="text" [(ngModel)]="demo1.basicCount">
    <button id="add" (click)="newArr1()">build new Arr</button>
    <button id="add2" (click)="buildSameArr()">build Same Arr</button>

  <label *ngFor="let e of demo1.basicArr">

</section>
