<section checkHeaderContainer>
  <legend>
    Observable
  </legend>
  <button (click)="fakeApi()">take Api</button>
  <label>
    <input type="checkbox" checkHeader="group" [dectTarget]="checkedList">全選</label>
  <label *ngFor="let ch of option">
    <input type="checkbox" [disabled]="ch.alive == 0" group [value]="ch" [checkedList]="checkedList">{{ch.name}}</label>
  <div>
    {{checkedList|json}}
  </div>
</section>
