<fieldset>
  <legend>Variable</legend>
  <label>
    <input id="variable" type="checkbox" bin-true-value="Batman" bin-false-value="Wonder women"
      [(model)]="variable" />Are you
    Batman?</label>
  <p>Your Ans: {{variable}}</p>
</fieldset>

<fieldset>
  <legend>Have init Variable</legend>
  <label>
    <input id="initVariable" type="checkbox" bin-true-value="Batman" bin-false-value="Wonder women"
      [(model)]="initVariable" />Are you
    Batman?</label>
  <p>Your Ans: {{initVariable}}</p>
</fieldset>

<fieldset>
  <legend>Variable Complex </legend>
  <label>
    <input id="variableComplex" type="checkbox" [bin-true-value]="{name:'Batman'}"
      [bin-false-value]="{name:'Wonder women'}" [(model)]="variableComplex" />Are you Batman?</label>
  <p>Your name: {{variableComplex?.name}}</p>
</fieldset>

<fieldset>
  <legend>Form Control</legend>
  <label>
    <input id="variableControl" type="checkbox" bin-true-value="Batman" bin-false-value="Wonder women"
      [(control)]="variableControl" />Are
    you Batman?</label>
  <p>Your name: {{variableControl.value}}</p>
</fieldset>
